name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Sub-projects
        run: npm run build

      - name: Build Root Portfolio
        run: npx vite build

      - name: Prepare Deployment Structure
        run: |
          # Create subdirectory structure in root dist to match links
          mkdir -p dist/src/WebGL/heart/dist
          mkdir -p dist/src/WebGL/tree/dist
          mkdir -p dist/src/WebGL/music-terrain/dist
          
          # Copy each project's dist into the main dist
          cp -r src/WebGL/heart/dist/* dist/src/WebGL/heart/dist/
          cp -r src/WebGL/tree/dist/* dist/src/WebGL/tree/dist/
          cp -r src/WebGL/music-terrain/dist/* dist/src/WebGL/music-terrain/dist/
          
          # Add .nojekyll to bypass Jekyll processing
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
